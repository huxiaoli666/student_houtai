<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body style="background: #ffffff">
    <div class="container" style="margin-top: 20px">
        <form action="">
{#            <a href="/addclas">添加</a>#}
            <table class="table table-bordered">
            <tr>
                <td>班级名</td>
                <td>所属年级</td>

                <td>操作</td>
            </tr>
            {% for item in data %}
                <tr>
                    <td>{{ item.class_name }}</td>
                    <td>
                        {{ item.gname }}
                    </td>

{#                    <td>{{ item.name }}</td>#}
                    <td>
                        {{ item.tname }}
                    </td>
                    <td>
                        <a href="/editcla?id={{ item.id }}" class=" glyphicon glyphicon-pencil">&nbsp;</a>
                        <a href="/delcla?id={{ item.id }}" class=" glyphicon glyphicon-trash"></a>

                    </td>
                </tr>

            {% endfor %}
        </table>
        </form>
    {{ page|safe }}
    <a href="/addclas" class="btn btn-primary" style="margin: auto;display: block">添加</a>

    </div>
</body>
</html>
