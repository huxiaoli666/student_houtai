<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body style="background-color: #ffffff">
    <form action="/edit/" method="post">
        <input type="hidden" value="{{ data.id }}" name="id">
        <input type="text" name="name" value="{{ data.name }}" class="form-control" placeholder="{{ data.name }}" style="background-color: #ffffff"><br>
        <input type="text" name="age" value="{{ data.age }}" class="form-control" placeholder="{{ data.age }}" style="background-color: #ffffff"><br>
        <input type="text" name="snumber" value="{{ data.snumber }}" class="form-control" placeholder="{{ data.snumber }}" style="background-color: #ffffff"><br>
        <select class="form-control" name="classID" style="background-color: #E9EEF3">
            {% for item in stuInfo %}
                    <option value="{{ item.id }}" style="background-color: #ffffff">{{ item.class_name }}</option>
    {#            <input type="checkbox" name="t_class.id" value="{{ item.id }}">{{ item.class_name }}#}
            {% endfor %}
        </select>
        <input type="submit" class="btn btn-default" style="background-color: #ffffff">&nbsp;
        <input type="reset" class="btn btn-default" style="background-color: #ffffff">
    </form>
</body>
</html>
