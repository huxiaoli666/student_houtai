<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body style="background-color: #ffffff">
    <form action="/edittea/" method="post">
        <input type="hidden" value="{{ data.id }}" name="id">
        <input type="text" value="{{ data.name }}" name="name" class="form-control" placeholder="{{ data.name }}" style="background-color: #ffffff"><br>
        <input type="text" value="{{ data.tnumber }}" name="tnumber" class="form-control" placeholder="{{ data.tnumber }}" style="background-color: #ffffff"><br>
        <br>
        所带课程：
        {% for item in classInfo %}
{#                <option  value="{{ item.id }}" style="background-color: #ffffff">{{ item.class_name }}</option>#}
            <input type="checkbox" name="pid" value="{{ item.id }}">{{ item.pname }}
        {% endfor %}
        <br>
        <input type="submit" class="btn btn-default" style="background-color: #ffffff">&nbsp;
        <input type="reset" class="btn btn-default" style="background-color: #ffffff">
    </form>
</body>
</html>
