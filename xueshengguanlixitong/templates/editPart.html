<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="/static/js/jQuerynew.js"></script>
    <script src="/static/js/jquery.validate.min.js"></script>
    <style>
        form{
        width: 800px;position: absolute;left:0;
        top: 0;
        right: 0; bottom: 0;
        margin: auto;
    }
    .res{
        margin-left: 20px;
    }
    </style>
</head>
<body style="background-color: #ffffff">

    <form action="/editPart/" method="post">
        <input type="hidden" name="id" value="{{ data.id }}" class="form-control" style="background-color: #ffffff"><br>
        <input type="text" name="pname" value="{{ data.pname }}" class="form-control" placeholder="{{ pname }}" style="background-color: #ffffff"><br>
        <input type="text" name="pid" value="{{ data.pid }}" class="form-control" placeholder="{{ pid }}" style="background-color: #ffffff"><br>
{#        <input type="checkbox">#}
        <input type="submit" class="btn btn-default" style="background-color: #E9EEF3">&nbsp;
        <input type="reset" class="btn btn-default" style="background-color: #E9EEF3">
    </form>

</body>
</html>
