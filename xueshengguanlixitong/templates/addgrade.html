<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="/static/js/jQuerynew.js"></script>
    <script src="/static/js/jquery.validate.min.js"></script>
    <style>
        form{
        width: 800px;position: absolute;left:0;
        top: 0;
        right: 0; bottom: 0;
        margin: auto;
    }
    .res{
        margin-left: 20px;
    }
    </style>
</head>
<body style="background-color: #ffffff">

    <form action="/addgrade/" method="post">
        <input type="text" name="gname" class="form-control" placeholder="年级的名字" style="background-color: #ffffff"><br>
        <input type="text" name="gid" class="form-control" placeholder="年级的标识" style="background-color: #ffffff"><br>
        <input type="text" name="pid" class="form-control" placeholder="包含的阶段" style="background-color: #ffffff"><br>
        选择阶段：
        {% for item in data %}
            <label for="">{{ item.pname }}<input type="checkbox" value="1" name="pid">{{ item.pid }}</label>
        {% endfor %}
        <br>
        <input type="submit" class="btn btn-default" style="background-color: #E9EEF3">&nbsp;
        <input type="reset" class="btn btn-default" style="background-color: #E9EEF3">
    </form>

</body>
</html>
