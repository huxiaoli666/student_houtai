<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body style="background-color: #ffffff">

    <form action="/editcla/" method="post">
        <input type="hidden" value="{{ data.tcid }}" name="id">
        <input type="text" value="{{ data.class_name }}" name="class_name" class="form-control" placeholder="班级名" style="background-color: #ffffff"><br>
        <select class="form-control" name="tea_id" style="background-color: #ffffff">
            {% for item in teacherInfo %}
                <option  value="{{ item.id }}" style="background-color: #E9EEF3">{{ item.name }}</option>
{#                    <input type="checkbox" name="tea_id" value="{{ item.id }}">{{ item.name }}#}
            {% endfor %}
        </select>
        <br>
        <input type="submit" class="btn btn-default" style="background-color: #ffffff">&nbsp;
        <input type="reset" class="btn btn-default" style="background-color: #ffffff">
    </form>

</body>
</html>
