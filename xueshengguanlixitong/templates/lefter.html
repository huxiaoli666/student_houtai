<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        ul>li{
            list-style-type: none;
        }
        a{
            text-decoration: none;
            color:#000000;
        }
    </style>
    <script src="/static/js/jQuerynew.js"></script>
</head>
<body>
    <form action="/" method="post">
        <p class="info" style="background: #0C88C1;width:100%;height:30px;line-height: 30px;padding-left: 5px;margin-top: 15px;color:#ffffff">基本信息
            <ul>
                <li>
                    <p><a href="/stuinfo" target="main1">学生信息</a></p>
                </li>
                <li>
                    <p><a href="/teainfo" target="main1">教师信息</a></p>
                </li>
                <li>
                    <p><a href="/clainfo" target="main1">班级信息</a></p>
                </li>
                <li>
                    <p><a href="/grade1" target="main1">年级信息</a></p>
                </li>
                <li>
                    <p><a href="/part1" target="main1">阶段信息</a></p>
                </li>
            </ul>
        </p>

        <p class="test" style="background: #0C88C1;width:100%;height:30px;line-height: 30px;padding-left: 5px;color:#ffffff">试题设置
            <ul>
                <li><p><a href="/test1" target="main1">试题类型</a></p></li>
                <li><p><a href="/testtable" target="main1">试题表</a></p></li>
            </ul>

            </ul>
        </p>
        <p class="chengji" style="background: #0C88C1;width:100%;height:30px;line-height: 30px;padding-left: 5px;color:#ffffff">成绩设置
            <ul>
                <li><p><a href="/scorebiao" target="main1">成绩表</a></p></li>
            </ul>
        </p>
    </form>

</body>
<script>
    $(".info").click(function () {
        $(this).next("ul").slideToggle();
    })
    $(".test").click(function () {
        $(this).next("ul").slideToggle();
    })
    $(".zuti").click(function () {
        $(this).next("ul").slideToggle();
    })
    $(".chengji").click(function () {
        $(this).next("ul").slideToggle();
    })
</script>
</html>
