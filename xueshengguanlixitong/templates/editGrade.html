<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body style="background-color: #ffffff">

    <form action="/editGrade/" method="post">
        <input type="hidden" value="{{ data.id }}" name="id">
        <input type="text" value="{{ data.gname }}" name="gname" class="form-control" placeholder="年级名" style="background-color: #ffffff"><br>
        <select name="pid" id="" class="form-control" style="background-color: #ffffff">
            {% for item in data %}
                <option value="{{ item.pid }}" placeholder="{{ item.pname }}">{{ item.pname }}</option>
            {% endfor %}
        </select>
        <br>
        <input type="submit" class="btn btn-default" style="background-color: #ffffff">&nbsp;
        <input type="reset" class="btn btn-default" style="background-color: #ffffff">
    </form>

</body>
</html>
